<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Amplop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f0f0 0%, #ff4081 100%);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Custom Navbar Styles */
        .navbar {
            background: linear-gradient(45deg, #333, #ff4081);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            transition: color 0.3s ease, box-shadow 0.3s ease;
        }

        .navbar a:hover {
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
            box-shadow: 0 4px 8px rgba(255, 204, 0, 0.5);
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.1);
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
        }

        .navbar-nav {
            display: flex;
            gap: 20px;
        }

        .container {
            max-width: 900px;
            margin-top: 20px;
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff4081;
        }

        .envelope {
            position: relative;
            width: 200px;
            height: 150px;
            margin: 20px;
            cursor: pointer;
            perspective: 1000px;
            transition: transform 0.3s ease;
        }

        .envelope:hover {
            transform: scale(1.05);
        }

        .envelope .inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .envelope.show .inner {
            transform: rotateY(180deg);
        }

        .envelope .front, .envelope .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transition: transform 0.6s;
        }

        .envelope .front {
            background-image: url('path/to/envelope-image.jpg');
            background-size: cover;
            background-position: center;
            border: 2px solid #ccc;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .envelope .back {
            background-color: #fff;
            border: 2px solid #ccc;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .envelope img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a class="navbar-brand" href="#">Galeri Amplop</a>
        <div class="navbar-nav">
            <a class="nav-link" href="home.html">Beranda</a>
            <a class="nav-link" href="Amplop.html">Amplop</a>
        </div>
    </nav>

    <!-- Audio Player -->
    <audio autoplay loop>
        <source src="music/King GNU.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Content -->
    <div class="container">
        <h1>Cpecial Poyu</h1>
        <div class="d-flex justify-content-center flex-wrap">
            <!-- Amplop 1 -->
            <div class="envelope" onclick="showImage('img/1.png')">
                <div class="inner">
                    <div class="front"><img src="img/image.png" alt=""></div>
                    <div class="back"><img src="img/1.png" alt="Foto 1"></div>
                </div>
            </div>
            <!-- Amplop 2 -->
            <div class="envelope" onclick="showImage('img/2.png')">
                <div class="inner">
                    <div class="front"><img src="img/image.png" alt=""></div>
                    <div class="back"><img src="img/2.png" alt="Foto 2"></div>
                </div>
            </div>
            <!-- Amplop 3 -->
            <div class="envelope" onclick="showImage('img/4.png')">
                <div class="inner">
                    <div class="front"><img src="img/image.png" alt=""></div>
                    <div class="back"><img src="img/4.png" alt="Foto 3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <script>
        function showImage(src) {
            window.open(src, '_blank');
        }
    </script>
</body>
</html>
